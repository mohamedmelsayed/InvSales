<tree-root [nodes]="nodes" [options]="options"></tree-root>

<h1>We are in the lookups</h1>



<h1>Welcome :{{user.fullname}}</h1>

<button mat-raised-button color="primary" *ngFor="let row of lookups" (click)="setGroup(row)">{{row.titlear}}</button>
<br>
<div *ngIf="lookupitems.length>0 && visible" id="datatable">
    <br>
    <button mat-raised-button color="primary" (click)="addnew()">Add new</button>
    <br>

    <table class="responsive">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Mod</th>
            <th>Del</th>
        </tr>
        <tr *ngFor="let item of lookupitems">
            <td>{{item.id}}</td>
            <td>{{item.titlear}}</td>
            <td>
                <button mat-raised-button color="primary" (click)="modify(item)">Modify</button>
            </td>
            <td>
                <button mat-raised-button color="primary" (click)="delete(item)">Delete</button>
            </td>
        </tr>
    </table>

</div>


<div *ngIf="group != null">


    <div id="addNew">
        <mat-card >
            <mat-tab-group>
                <div class="AddLookup">
                    <mat-tab label="إضافة حقل جديد">{{group.titlear}}
                        <br>
                        <br>
                        <div class="the-container">
                            <mat-form-field>
                                <input matInput placeholder="الإسم بالعربي" name="email" [(ngModel)]="bank.titlear">
                            </mat-form-field>

                            <span class="filler"></span>
                            <mat-form-field>
                                <input matInput placeholder="العنوان" name="pwd" [(ngModel)]="data.address">
                            </mat-form-field>
                            <mat-form-field>
                                    <input matInput placeholder="الرصيد" name="pwd" [(ngModel)]="data.balance">
                                </mat-form-field>
                            <br>
                            <br>
                        </div>
                        <button mat-raised-button (click)="save(bank)" color="primary">حفظ</button>
                    </mat-tab>
                </div>

            </mat-tab-group>
        </mat-card>



    </div>
</div>
